<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Clothing - Checkout</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .checkout {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .checkout-form {
            width: 50%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout-form input[type="text"], .checkout-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .checkout-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkout-form input[type="submit"]:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#"><img src="White & Black Minimalist Logo Distro Fashion.png" class="logo" alt=""></a>
        <nav>
            <ul>
                <li><a href="Clothing.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Checkout</h2>
            <p>Enter your details to complete your purchase.</p>
        </section>

        <section class="checkout">
            <form class="checkout-form" action="ordered.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br><br>
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip"><br><br>
                <label for="name">Payment Method:</label>
                <input type="text" id="name" name="name"><br><br>
                <input type="submit" value="Place Order">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aesthetic Clothing. All rights reserved.</p>
    </footer>
</body>
</html>
