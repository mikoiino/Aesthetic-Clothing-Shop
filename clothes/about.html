<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Clothing</title>
    <style>
       
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
        }

     .logo {
            width: 40px;
            height: 40px;
            margin: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
            
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease; 
        }

        nav ul li a:hover {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease
        }

        main {
            padding: 20px;
            text-align: center;
        }

     .hero {
            text-align: center;
            margin-bottom: 40px;
        }

     .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

     .product {
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

     .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: move 3s ease-in-out infinite; 
        }

       

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#"><img src="White & Black Minimalist Logo Distro Fashion.png" class="logo" alt=""></a>
        <nav>
            <ul>
                <li><a href="Clothing.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html">Contact</a></li>
             
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Aesthetic Clothing</h2>
            <p>Discover our unique collection of aesthetic clothing items.</p>
        </section>

        <section class="intro-video">
            <h2>Introduction to Aesthetic Clothing</h2>
            <video width="50%" controls>
                <source src="hanssss.mp4" type="video/mp4">
                
            </video>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aesthetic Clothing. All rights reserved.</p>
    </footer>
</body>
</html>
